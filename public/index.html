<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <title>Youtube Export</title>
</head>
<body>
    <div id="logged-out-content">
        <h1 class="app-title">Youtube Views Exporter</h1>
        <button id="btn-login">Login</button>
    </div>

    <!--div#logged-in-channel-->

    <div id="logged-in-content">
        <div id="account-details">
            <img class="indicator-img" id="account" src="/public/res/account.svg" alt="account-svg">
            <h1 class="account-details" id="username">Name Surname</h1>
            <h2 class="account-details" id="email">email@email.com</h1>
            <button id="btn-logout">Logout</button>
        </div>

        <div id="video-details">
            <img class="indicator-img" id="link" src="/public/res/link.svg" alt="link-svg">
            <input class="video-url" id="input-video-url" placeholder="Paste URL here...">
            <button id="btn-search"><img id="img-search" src="/public/res/search.svg" alt="search"/></button>
        </div>

        <div id="main-content">
            <img class="indicator-img" id="data" src="/public/res/data.svg" alt="data-svg">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Views</th>
                    <th>Published</th>
                </tr>
                <tr>
                    <td>How to run faster</td>
                    <td>456,789</td>
                    <td>May 23, 2020</td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>
</html>
