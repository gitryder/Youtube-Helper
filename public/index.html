<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"/> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <title>Youtube Data Helper</title>
</head>
<body>
    <div id="logged-out-content">
        <h1 class="app-title">Youtube Data Helper</h1>
        <button id="btn-login">Login</button>
    </div>

    <!--div#logged-in-channel-->

    <div id="logged-in-content">
        <div id="account-details">
            <img class="indicator-img" id="account" src="/res/account-black.svg" alt="account-svg">
            <h1 class="account-details" id="username">Name Surname</h1>
            <h2 class="account-details" id="email">email@email.com</h1>
            <button id="btn-logout">Logout</button>
            <button onclick="toggleDeleteAllDataButton()" id="btn-superpower">Unlock Superpower</button>
        </div>

        <div id="video-details">
            <img class="indicator-img" id="link" src="/res/link-black.svg" alt="link-svg">
            <input class="video-url" id="input-video-url" placeholder="Paste URL here...">
            <button id="btn-search"><img id="img-search" src="/res/search-black.svg" alt="search"/></button>
        </div>

        <div id="main-content">
            <!--<img class="indicator-img" id="data" src="/res/data.svg" alt="data-svg">-->
            <button id="btn-table-row-delete">Delete Selected Row</button>
            <button onclick="deleteAllDataFromFirebase()" id="btn-table-all-row-delete">Delete All Entries</button>
            <table id="myTable" class="display cell-border" style="width: 100%;">
                
            </table>
        </div>
    </div>
    </div>
    <script src="jquery-3.5.1.js"></script> 
    
    <!-- Firebase App SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/af-2.3.5/cr-1.5.2/datatables.min.js"></script>    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>
</html>
